<div class="row pt-5">
  <div class="col-sm-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="loginForm" (submit)="loginUser(loginForm)">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" autocomplete="off" id="username" formControlName="username"
              class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" autocomplete="off" id="password" formControlName="password"
              class="form-control rounded-0" required>
          </div>
          <button type="submit" class="btn btn-primary float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
