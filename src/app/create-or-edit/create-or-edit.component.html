<div class="row pt-5">
  <div class="col-sm-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 *ngIf="formMode !== 'edit'" class="mb-0">Create TODO</h3>
        <h3 *ngIf="formMode === 'edit'" class="mb-0">Edit TODO: {{todoItemIndex + 1}}</h3>
      </div>
      <div class="card-body">
        <form class="form" [formGroup]="controlForm" (submit)="saveForm()">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" autocomplete="off" id="title" formControlName="title" class="form-control rounded-0"
              required>
          </div>
          <div class="form-group" *ngIf="formMode === 'edit'">
            <label for="status">Status</label>
            <ng-select labelForId="status" [items]="statusValues" formControlName="status" placeholder="Select Status">
            </ng-select>
          </div>
          <div class="d-flex justify-content-end">
            <a routerLink="/home" class="btn btn-danger m-1">Cancel</a>
            <button type="submit" class="btn btn-success m-1">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
